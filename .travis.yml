language: node_js

node_js: stable

install:
  - npm install

script:
  - hexo clean
  - hexo generate

after_script:
  - cd ./public
  - git init
  - git config user.name "hipye"
  - git config user.email "morizen@163.com"
  - git add .
  - git commit -m "Deploy blog pages"
  - git push --force --quiet "https://${gh_token}@github.com/hipye/morizen.github.io" master:master

branches:
  only:
    - hexo